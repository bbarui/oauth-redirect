<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorization Complete</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f6f8fa;
      font-family: sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 500px;
    }

    .arrow-container {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px 20px;
    }

    .arrow {
      font-size: 36px;
      color: #555;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <main>
    <h1>Login Successful</h1>
    <p>If you are seeing this page, you have successfully logged in.<br/>
    You may now click the [Get Authorization Code] button to complete the process.</p>
  </main>

  <div class="arrow-container">
    <div class="arrow">⬇️</div>
  </div>
</body>
</html>
