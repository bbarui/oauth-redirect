<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authorization Complete</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f8fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 24px;
    }

    p {
      font-size: 18px;
      max-width: 500px;
    }

    .arrow {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 48px;
      color: #555;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }
  </style>
</head>
<body>
  <h1>Login Successful</h1>
  <p>If you are seeing this page, you have successfully logged in.<br/>
  You may now click the [Get Authorization Code] button to complete the process.</p>

  <div class="arrow">⬇️</div>
</body>
</html>
