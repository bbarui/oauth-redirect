<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorization Details</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #dcdcdc;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 1rem;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .key   { color: #9cdcfe; }
    .string { color: #ce9178; }
    .number { color: #b5cea8; }
    .boolean { color: #569cd6; }
    .null { color: #808080; }
  </style>
</head>
<body>
  <pre id="json"></pre>

  <script>
    const params = new URLSearchParams(location.search);
    const raw = params.get("json");
    const pre = document.getElementById("json");

    function syntaxHighlight(json) {
      json = JSON.stringify(JSON.parse(json), null, 2);
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(?=\s*:))|("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*")|(\b(true|false|null)\b)|(-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        if (/^"/.test(match)) {
          if (/:$/.test(match)) return `<span class="key">${match}</span>`;
          return `<span class="string">${match}</span>`;
        }
        if (/true|false/.test(match)) return `<span class="boolean">${match}</span>`;
        if (/null/.test(match)) return `<span class="null">${match}</span>`;
        return `<span class="number">${match}</span>`;
      });
    }

    try {
      pre.innerHTML = syntaxHighlight(raw);
    } catch {
      pre.textContent = 'Invalid or missing JSON.';
    }
  </script>
</body>
</html>
